<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">

    <title>AngularJS - GDG Foz</title>

    <!-- Angular Material -->
    <link rel="stylesheet" href="libs/angular-material/angular-material.min.css">
</head>
<body ng-controller="AppController">

    Controller {{ controller.atributo }}
    <br/>
    {{ atributo }}

    <ul>
        <li ng-repeat="produto in produtos">
            {{ produto.descricao }}
            {{ produto.preco  }}
            {{ produto.preco | currency }}
        </li>
    </ul>

    <span>{{ valorDeData | date: 'dd/MM/yyyy' }}</span>

    <md-datepicker ng-model="valorDeData"></md-datepicker>

    <input ng-model="atributo" type="text"/>

    <span ng-show="5 < 6">{{:: atributo }}</span>
    <br/>
    <button ng-click=" minhaFlag = !minhaFlag ">click me</button>


    <lista-produtos produtos="produtos"></lista-produtos>

    <!-- Angular -->
    <script type="text/javascript" src="libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="libs/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="libs/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="libs/angular-i18n/angular-locale_pt-br.js"></script>

    <!-- Angular Material -->
    <script src="libs/angular-material/angular-material.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
